<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <title>Strona Baru</title>
</head>

<body>
<link href="/css/generalStyle.css" rel="stylesheet">
<link href="/css/barPage.css" rel="stylesheet">
        <a href="/logout"> <button class="logout">Wyloguj</button></a>
        <div class="grid-container">
            <div class="name-container">
                <p>Nazwa Baru</p>
                <span th:text="${bar.name}"> Name </span>
            </div>
            <div class="address-container">
                <p>Adres</p>
                <span th:text="${bar.address}"> Name </span>
            </div>
            <div class="phone-container">
                <p>Numer Telefonu</p>
                <span th:text="${bar.contactNumber}"> Name </span>
            </div>
            <div class="description-container">
            <p>Opis</p>
                <span th:text="${bar.description}"> Name </span>
            </div>
            <p th:if="${noSeats}">Nie ma siedze≈Ñ w tym barze</p>
            <a th:if="${isPremium && noSeats == null}" th:href="@{'/bar/hasSeats?barId=' + ${bar.id}}"><button type="button">Rezerwuj</button></a>
        </div>
</body>
</html>
